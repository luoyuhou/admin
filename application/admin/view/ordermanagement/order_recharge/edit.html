<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('O_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-o_id" data-rule="required" data-source="o/index" class="form-control selectpage" name="row[o_id]" type="text" value="{$row.o_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recharge_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recharge_money" data-rule="required" class="form-control" name="row[recharge_money]" type="number" value="{$row.recharge_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recharge_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recharge_type" data-rule="required" class="form-control" name="row[recharge_type]" type="number" value="{$row.recharge_type|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
