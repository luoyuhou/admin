<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('O_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-o_id" data-rule="required" data-source="o/index" class="form-control selectpage" name="row[o_id]" type="text" value="{$row.o_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Event')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-event" class="form-control" name="row[event]" type="text" value="{$row.event|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coupon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon" class="form-control" name="row[coupon]" type="text" value="{$row.coupon|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Additional')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-additional" class="form-control" name="row[additional]" type="text" value="{$row.additional|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" class="form-control" name="row[description]" type="text" value="{$row.description|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
